  <body ng-app="realEstateApp">

    <div id='header' style='text-align: center'  >
      <h1 >Welcome to my demo</h1>
      <div style='width: 50%; float: left' ng-controller = "SearchCtrl">
        <label>Search for property 
          <br>(za sega vrashta rezultat samo ako vkarash 0 ili 1)</label>
        <input type='text' ng-model = "property_id" >
        <button ng-click = "property_search()" class='btn btn-submit'>Submit</button>
      </div>
      <div style='width: 50%; float: left' ng-controller = 'SearchCtrl'> 
        <label>Search for stock 
          <br>(any stock)</label>
        <input type='text' ng-model = "stock_symbol" >
        <button ng-click = "stock_search()" class='btn btn-submit'>Submit</button> 
      </div>
    </div>
    <br style='clear: both'>
    
    <div class="container" ng-view>

    </div>

    <script src="components/angular/angular.js"></script>
    <script src="components/jquery/jquery.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/properties.js"></script>
    <script src="scripts/controllers/stocks.js"></script> 
    <script src="scripts/services/property_supplier.js"></script>
    <script src="scripts/services/stock_supplier.js"></script>
    <!-- endbuild -->
    <div class=''>
      <iframe src="http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22YHOO%22)%0A%09%09&format=json&diagnostics=true&env=http%3A%2F%2Fdatatables.org%2Falltables.env&callback=cbfunc" id='results'></iframe>
